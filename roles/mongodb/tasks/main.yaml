- name: copy mongo repo to yum.repos.d
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: installing mongodb-org
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: enabling mongodb-org
  ansible.builtin.service:
    name: mongod
    state: started
    enabled: yes  

- name: enable remote connections to mongodb
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: restaer mongodb
  ansible.builtin.service:
    name: mongod
    state: restarted